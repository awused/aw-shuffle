[package]
name = "aw-shuffle"
version = "0.1.0"
edition = "2021"
description = "Library for randomly selecting items, favouring less recently selected items."
readme = "../README.md"
license = "MIT"
keywords = ["shuffle"]
homepage = "https://github.com/awused/aw-shuffle"
repository = "https://github.com/awused/aw-shuffle"

[features]
persistent = ["serde", "rmp-serde"]
rocks = ["persistent", "rocksdb"]

[dependencies]
ahash = "0.7.6"
rand = "0.8.5"
rmp-serde = { version = "1.1.0", optional = true }
rocksdb = { version = "0.18.0", default-features = false, features = ["lz4"], optional = true }
serde = { version = "1.0.137", default-features = false, optional = true }

[dev-dependencies]
criterion = "0.3.5"

[[bench]]
name = "benchmarks"
harness = false

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
